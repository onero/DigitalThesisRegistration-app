<div class="container">
  <hr>
  <div class="row top-margin">
    <div class="col-md-4" *ngIf="isGroupLoggedIn()"></div>
    <div class="col-md-4" *ngIf="!isGroupLoggedIn()">
      <i class="fa fa-arrow-circle-left" style="font-size: 50px" aria-hidden="true" routerLink="/contracts"></i>
    </div>
    <div class="col-md-4">
      <h1 class="text-center">Contract</h1>
    </div>
  </div>
  <hr>
  <div class="row bottom-margin">
    <div class="col-md-7">
      <app-project-name [isEditable]="isEditable" [projectTitle]="project.title"></app-project-name>
    </div>
    <div class="col-md-5">
      <app-group-contact [email]="group.contactEmail" [isEditable]="isEditable"></app-group-contact>
    </div>
  </div>
  <div class="row bottom-margin">
    <div class="col-md-7">
      <app-project-period [isEditable]="isEditable" [project]="project"></app-project-period>
    </div>
    <div class="col-md-5">
      <app-students-list [isEditable]="isEditable" [email]="groupContactEmail" [students]="group.students"></app-students-list>
    </div>
  </div>
  <div class="row bottom-margin">
    <div class="col-md-7">
      <app-project-description [isEditable]="isEditable" [description]="project.description"></app-project-description>
    </div>
    <div class="col-md-5">
      <div class="bottom-margin">
        <app-company [isEditable]="false" [company]="company"></app-company>
      </div>
    </div>
  </div>
  <div class="row bottom-margin">
    <div class="col-md-7">
      <div *ngIf="executiveUser">
        <button type="button" class="ApproveButton btn btn-success btn-lg btn-block">Approve</button>
      </div>
    </div>
    <div class="col-md-5">
      <app-project-suporvisor [isEditable]="isEditable" [isGroup]="isGroup" [isAdmin]="isAdmin"
                              [wantedSupervisor]="wantedSupervisor" [assignedSupervisor]="assignedSupervisor"
                              (onAssignedSupervisorChange)="updateAssignedSupervisorOnProject($event)">
      </app-project-suporvisor>
    </div>
  </div>
  <hr>
  <hr>
</div>
